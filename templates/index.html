<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Sign Interpreter</title>
</head>
<body>
  <h1>Hand Sign Interpreter</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <textarea id="translation" rows="10" cols="50" readonly></textarea>

  <script>
    const video = document.getElementById('video');

    // Access user's webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.log('Error accessing the camera: ' + err);
      });

    // Capture a frame from the video every 1 second
    setInterval(() => {
      captureFrameAndSendToServer();
    }, 1000);

    function captureFrameAndSendToServer() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Convert canvas to base64 image
      const frame = canvas.toDataURL('image/jpeg');

      // Send frame to Flask server
      fetch('https://your-render-app.com/process_frame', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: frame })
      })
      .then(response => response.json())
      .then(data => {
        // Update translation textarea with the predicted sign
        const textarea = document.getElementById('translation');
        textarea.value += data.prediction;
      })
      .catch(err => console.log('Error sending frame to server: ' + err));
    }
  </script>
</body>
</html>
